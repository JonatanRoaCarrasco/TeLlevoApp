<!-- Encabezado -->
<ion-header>
  <ion-toolbar>
    <img src="/assets/img/duoc.png" class="responsive-image" />
  </ion-toolbar>
</ion-header>

<style>
  .responsive-image {
    width: 100%;
    height: auto; /* Mantiene la proporción de la imagen */
    object-fit: contain; /* Ajusta la imagen dentro del contenedor */
  }
</style>

<!-- Contenido -->
<ion-content class="ion-padding">
  <h1>Ingresar</h1>

  <ion-item>
    <ion-label position="floating">Ingrese su correo</ion-label>
    <ion-input [(ngModel)]="email" type="email" placeholder="email@domain.com"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Ingrese su contraseña</ion-label>
    <ion-input [(ngModel)]="passWord" type="password" placeholder="******"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="login()">Ingresar</ion-button>
</ion-content>

<!-- Pie de página -->
<ion-footer>
  <ion-toolbar>
    <ion-title>Sacate al toke las zapatilla</ion-title>
  </ion-toolbar>
</ion-footer>
