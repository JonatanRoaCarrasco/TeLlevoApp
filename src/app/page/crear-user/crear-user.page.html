<!-- Menú lateral -->
<ion-menu content-id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>TeLlevoApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/login">INICIAR SESION</ion-item>
      <ion-item routerLink="/crear-user">CREAR CUENTA</ion-item>
      <ion-item routerLink="/recuperar-pass">RECUPERAR CONTRASEÑA</ion-item>
      <ion-item routerLink="/agregar-vehiculo">AGREGAR VEHICULO</ion-item>
      <ion-item routerLink="/agregar-viaje">AGREGAR VIAJE</ion-item>
      <ion-item routerLink="/lista-vehiculos">VEHICULOS</ion-item>
      <ion-item routerLink="/lista-viajes">VIAJES</ion-item>


    </ion-list>
  </ion-content>
</ion-menu>


<!-- Encabezado -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <!-- Logo de la aplicación -->
    <img src="/assets/img/duoc.png" class="responsive-image" alt="Logo Duoc"/>

    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Contenido -->
<ion-content id="main-content" class="ion-padding">
  <h1 class="ion-text-center">Crear cuenta</h1>

  <form>
    <ion-item>
      <ion-label position="floating">Nombre completo</ion-label>
      <ion-input [(ngModel)]="nombre" name="nombre" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required placeholder="email@duocuc.cl"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input [(ngModel)]="telefono" name="telefono" type="tel" required placeholder="+569XXXXXXXX"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required placeholder="******"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Foto de perfil</ion-label>
      <input type="file" (change)="onFileChange($event)" accept="image/*">
    </ion-item>

    <div class="ion-padding ion-text-center">
      <ion-button expand="block" (click)="registrar()">
        <ion-icon name="person-add-outline" slot="start"></ion-icon>
        Registrar
      </ion-button>
    </div>
  </form>
</ion-content>

<!-- Pie de página -->
<ion-footer>
  <ion-toolbar>
    <ion-title class="ion-text-center">Desarrollado por Jon.Roa</ion-title>
  </ion-toolbar>
</ion-footer>

<style>
  .responsive-image {
    max-width: 150px;
    height: auto;
    display: block;
    margin: 0 auto;
    padding: 10px;
  }

  ion-content {
    --padding-top: 20px;
    --padding-bottom: 20px;
  }

  form {
    max-width: 500px;
    margin: 0 auto;
  }

  ion-item {
    margin-bottom: 16px;
  }

  h1 {
    margin-bottom: 24px;
    color: var(--ion-color-primary);
  }
</style>
