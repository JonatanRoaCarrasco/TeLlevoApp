<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <div class="carousel">
        <span>
          <img src="assets/img/TIPO.png" alt="TIPO" class="header-logo">
        </span>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>


  




<!-- Contenido -->
<ion-content id="main-content" class="ion-padding">
  <h1 class="ion-text-center">Crear cuenta</h1>

  <form>
    <ion-item>
      <ion-label position="floating">Nombre completo</ion-label>
      <ion-input [(ngModel)]="nombre" name="nombre" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required placeholder="email@duocuc.cl"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input [(ngModel)]="telefono" name="telefono" type="tel" required placeholder="+569XXXXXXXX"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required placeholder="******"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Foto de perfil</ion-label>
      <input type="file" (change)="onFileChange($event)" accept="image/*">
    </ion-item>

    <div class="ion-padding ion-text-center">
      <ion-button expand="block" (click)="registrar()">
        <ion-icon name="person-add-outline" slot="start"></ion-icon>
        Registrar
      </ion-button>
    </div>
  </form>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      JonatanRoa
    </ion-title>
  </ion-toolbar>
</ion-footer>
