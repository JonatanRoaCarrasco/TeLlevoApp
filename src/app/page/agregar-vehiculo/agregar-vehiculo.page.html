<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    
    <ion-title>
      <div class="carousel">
        <span>
          <img src="assets/img/TIPO.png" alt="TIPO" class="header-logo">
          
        </span>
      </div>
    </ion-title>

    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <!-- Contenido principal -->
  <ion-content id="main-content" class="ion-padding">
    <div class="content-container">
      <h1 class="ion-text-center">Agregar Vehículo</h1>
      
      <form class="form-container">
        <ion-item>
          <ion-label position="floating">Patente</ion-label>
          <ion-input [(ngModel)]="patente" name="patente" type="text" required placeholder="XXXX00"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Marca</ion-label>
          <ion-input [(ngModel)]="marca" name="marca" type="text" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Modelo</ion-label>
          <ion-input [(ngModel)]="modelo" name="modelo" type="text" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Año</ion-label>
          <ion-input [(ngModel)]="anio" name="anio" type="number" required min="1900" max="2024"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Color</ion-label>
          <ion-input [(ngModel)]="color" name="color" type="text" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Tipo de Combustible</ion-label>
          <ion-select [(ngModel)]="tipoCombustible" name="tipoCombustible" required>
            <ion-select-option value="Gasolina">Gasolina</ion-select-option>
            <ion-select-option value="Diesel">Diesel</ion-select-option>
            <ion-select-option value="Gas">Gas</ion-select-option>
            <ion-select-option value="Eléctrico">Eléctrico</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>Foto del vehículo</ion-label>
          <ion-buttons slot="end">
            <ion-button (click)="takePicture()">
              <ion-icon slot="start" name="camera"></ion-icon>
              Cámara
            </ion-button>
            <ion-button (click)="pickFromGallery()">
              <ion-icon slot="start" name="images"></ion-icon>
              Galería
            </ion-button>
          </ion-buttons>
        </ion-item>

        <!-- Vista previa de la imagen -->
        <div *ngIf="previewImage" class="image-preview">
          <img [src]="previewImage" alt="Vista previa">
        </div>

        <div class="ion-text-center ion-padding-top">
          <ion-button (click)="agregarVehiculo()" expand="block">
            <ion-icon slot="start" name="car"></ion-icon>
            Registrar Vehículo
          </ion-button>
        </div>
      </form>
    </div>
  </ion-content>

 <!-- Pie de página -->
 <ion-footer class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      JonatanRoa
    </ion-title>
  </ion-toolbar>
</ion-footer>
